<h4>table setup defaulters</h4>
<!--p-paginator rows="3" totalRecords="9" (onPageChange)="paginate($event)"></p-paginator-->
<p-dataTable 
    [value]="defaulterList" 
    selectionMode="single" 
    [(selection)]="selectedDefaulter" 
    (onRowSelect)="onRowSelect($event)" 
    [paginator]="true" 
    [rows]="3" 
    [pageLinks]="3" 
    [rowsPerPageOptions]="[3,1]"
    [responsive]="true">
    <header>Defaulters Allocation</header>
    <p-column field="id" header="ID" [sortable]="true"></p-column>
    <p-column field="fullName" header="Name" [sortable]="true"></p-column>
</p-dataTable>
<hr>
